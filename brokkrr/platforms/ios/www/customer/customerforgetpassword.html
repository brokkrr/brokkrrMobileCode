<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,viewport-fit=cover">
        <title>Customer Forget Password</title>
    </head>
    <body>
        <div id="customerForgetPage" data-role="page" style="background-color:white;">
           <!-- <div data-role="header" data-hide-during-focus="false" data-tap-toggle="false" style="background-color:white;margin-right:5px;margin-top:5px;">
                <div align="right" style="padding-left:2%;padding-top:10px;padding-right:5%;">
                    <a href="customerLogin.html" data-transition="fade"><img src="../images/closeblue.png" class="dl-trigger"></a>
                    
                </div>
            </div>-->
           <div data-role="header" data-hide-during-focus="" data-tap-toggle="false" data-position="fixed" style="background-color:white; margin-right:5px!important;margin-top:5px!important;">
               <div align="right" class="btnforclose" style="padding-left:2%!important;padding-top:10px!important;padding-right:5%!important;">
                   <a href="customerLogin.html" data-transition="fade"><img src="../images/closeblue.png" class="dl-trigger"></a>
               </div>
           
            </div>
            <div data-role="main" class="ui-content" style="background-color:white; height:100%;padding-top:40%">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <h3>Forgot your password?</h3>
                        <h6 id="forgetinfo">Enter your email id. We will send you link to reset your password.</h6>
                    </div>
                </div>
                <div class="row" id="forgetsuccessmsg" style="display:none;margin-top:10px;margin-bottom:10px;margin-left:1%;margin-right:1%;" >
                    <div class="col-sm-12 col-xs-12 forgetsuccessmsg">
                        <div class="col-sm-2 col-xs-2" style="padding-left:5px;"><img src="../images/gren_tick.png"> </div>
                        <div class="col-sm-10 col-xs-10" style="text-shadow:none;">We have send you a email with a link to reset your password.</div>
                    </div>
                </div>
                <div class="row" id="forgeterrormsg" style="display:none;margin-top:10px;margin-bottom:10px;margin-left:1%;margin-right:1%;" >
                    <div class="col-sm-12 col-xs-12" style="background-color:#fa834d; color:#fff;border-radius:5px;padding:10px;">
                        <div class="col-sm-2 col-xs-2" style="padding-left:5px;"><img src="../images/error.png"> </div>
                        <div class="col-sm-10 col-xs-10" style="text-shadow:none;padding-top:5px;">Error occured,please try again.</div>
                    </div>
                </div>
                <div class="row" id="forgetpasstextbox">
                    <div class="col-sm-12 col-xs-12" align="center">
                        <input type="text"  id="Forgotpassemail" value="" placeholder="Email">
                        <label for="forgetmessagetext"></label>
                    </div>
                </div>
                <br/>
                
                <div class="row">
                    <div class="col-sm-12 col-xs-12" align="center">
                        <a href="#" id="ForgetPasswordbtn" style="text-decoration:none;" data-transition="fade">
                            <button type="button" class="btn btn-block  loginbtn"> Send Link</button>
                        </a>
                        <a href="customerLogin.html" id="Gotologinbtn"  style="text-decoration:none;display:none;" data-transition="fade">
                            <button type="button" class="btn btn-block  loginbtn"> Login</button>
                        </a>
                        <a href="#" id="forgorpassretry"  style="text-decoration:none;display:none;" data-transition="fade">
                            <button type="button" class="btn btn-block  loginbtn"> Retry</button>
                        </a>
                    </div>
                </div>
            </div><!--Content-->
        </div><!--Page-->
    </body>
