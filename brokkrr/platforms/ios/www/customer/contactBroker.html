<!DOCTYPE html>
<html>
   <head>
      <title>Contact Broker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1,viewport-fit=cover">
      <meta name="keywords" content="">
   </head>
   <body>
      <div data-role="page" id="ContactBrokerPage" class="profileBgNew">
          <div data-role="header" data-hide-during-focus=""  class="headertitle" data-position="fixed" data-tap-toggle="false">
              <div align="left"  class="col-sm-12 col-xs-12 header-padding hpadding">
                  <div class="col-sm-2 col-xs-2 no-padding-left header-margin-top-left-item" id="ContactbrokerBackBtn" > <a href="#" data-transition="slide" data-iconpos="notext" class="backbtn NoTextShadow" ><img src="../images/backbtn.png" style="width: 1.3rem" class="dl-trigger"></a></div>
                  <div class="col-sm-8 col-xs-8" > <h1 align="center" class="heading">Contact Brokkrr</h1></div>
              </div>
          </div>
         
         <!-- <div data-role="header" data-tap-toggle="false" class="headertitle" data-position="fixed" style="padding-left:3%;padding-top:3%;padding-right:2%;" >
              <span id="ContactbrokerBackBtn" >
                  <a href="#" data-transition="slide" ><img src="../images/backbtn.png" style="width: 1.3rem" class="dl-trigger bkBtn"></a>
              </span>
              <div style="margin-top:-3%;" class="chatHeading"><h1 align="center" class="heading contactheading">Contact Broker</h1></div>
              <div class="cleardiv"></div>
          </div>-->
          <div id="contactBrokerProfile" data-role="main" class="ui-content" style="overflow:hidden;">
              <div class="container" style="margin:0;padding:0;">
                  <!-- The Modal -->
                  <div id="myModal" class="modal" >
                      <!-- Modal content -->
                      <div class="modal-content" align="center">
                          <div data-theme="d" align="center" class="ui-content" >
                              <div><img src="../images/leftArrow.png"  alt=""> &nbsp;Swipe "Left to" contact Broker.<br>(A message will immediately be <br>sent to your choices,<br>You can contact max upto 3 brokers)</div>
                              <br/>
                              <div>&nbsp;<img src="../images/rightArrow.png" alt=""> Swipe "Right to" ignore Broker</div><br/>
                              <div align="center" id="closecontactBrokerPopup" class="modalClose">Ok, Got it</div>
                          </div>
                      </div>
                  </div>
        
                  <div class="row">
                      <div style="color:#646363;font-size:16px!important;text-shadow:none;text-align:center;" id="contactmsg">
                          <span id="foundinfo" style="float:left;padding-right:4px;width:100%;text-align:center;">
                          </span>
                          <span id="status" style="font-size:20px;"></span>
                      </div>
                  </div>
                  <br>
                  
                  <ul id="main" ></ul>
                  
                  <div data-role="popup" style="width:100% !important" id="BrokerProfileDetailsOnSwipe" data-history="false" data-position-to="window" data-theme="a" class="ui-corner-all ShowBrokerDetailspopup">
                      <div data-role="header" data-theme="a" class="ui-corner-top" data-add-back-btn="false" style="width:100% !important;">
                          <h3><b>Broker Details</b></h3>
                          <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                      </div>
                      
                      <div class="content">
                          <div id="brokerdetails"></div>
                      </div>
                  </div>
                  
                  <div data-role="popup" id="InfopopupContactBroker" data-history="false" data-theme="a" class="ui-corner-all infopopup">
                      <div class="content">
                          <h4>Message</h4>
                          <hr class="hrcolor">
                          <label for="messagetext"></label>
                          <br>
                          <div class="okbtn">
                              <a href="#" id="OkbtnContactBroker" style="text-align:center;text-decoration:none;" data-transition="slide">
                                  <div class="Messagebtn"> OK</div>
                              </a>
                          </div>
                      </div>	
                  </div>
              </div><!-- container -->
          </div><!-- content-->
          <div class="manipulate">
              <div class="row" style="margin-bottom:20px;">
                  <div class="col-sm-2 col-xs-2">
                  </div>
                  <div class="col-sm-4 col-xs-4" align="center">
                      <img src="../images/right_arrow.png" >
                 </div>
                  <div class="col-sm-4 col-xs-4" align="center">
                      <img src="../images/left_arrow.png" >
                  </div>
                  <div class="col-sm-2 col-xs-2">
                  </div>
                  
              </div>
              
              <div class="row contactswipemsg">
                  <div class="col-sm-12 col-xs-12" align="center" style="color:#646363;text-shadow:none;font-size:14px;">
                      <h6>Swipe Left to ingore | Swipe Right to contact</h6>
                  </div>
              </div>
          </div>
      </div><!-- /page -->
   </body>
</html>
