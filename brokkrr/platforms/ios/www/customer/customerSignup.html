<!DOCTYPE html>
<html>
   <head>
      <title>Customer Signup</title>
      <meta name="viewport" content="width=device-width, initial-scale=1,viewport-fit=cover">
      <meta name="keywords" content="">
     
   </head>
   <body>
      <div data-role="page" id="customerSignupPage" class="mprofilebg mpageheight" >
          <div data-role="header" data-hide-during-focus=""  class="headertitle" data-position="fixed" data-tap-toggle="false">
              <div align="left"  class="col-sm-12 col-xs-12 header-padding">
                  <div class="col-sm-2 col-xs-2 no-padding-left header-margin-top-left-item" id="CustomersignupbackBtn" > <a href="#" data-transition="slide" data-iconpos="notext" class="backbtn NoTextShadow" ><img src="../images/backbtn.png" style="width: 1.3rem" class="dl-trigger"></a></div>
                  <div class="col-sm-8 col-xs-8" > <h1 align="center" class="heading">Customer Signup</h1></div>
              </div>
          </div>
          <div data-role="main" class="ui-content container" >
              <div class="row" style="padding-top:20%;">
                  <div class="col-sm-1 col-xs-1" ></div>
                  <div class="col-sm-10 col-xs-10" align="center">
                      <a href="#" id="CustomerFacebookSignupBtn" style="text-decoration:none;" data-transition="slide">
                          <button type="button" class="btn btn-block  fbbtn">Sign up with <img class="socialIcons" src="../images/FB-Icon.png" /></button>
                      </a>
                  </div>
                  <div class="col-sm-1 col-xs-1"></div>
              </div>
              <br/>
              <div class="row">
                  <div class="col-sm-1 col-xs-1" ></div>
                  <div class="col-sm-10 col-xs-10" align="center">
                      <a href="#" id="CustomerLinkedinSignupBtn" style="text-decoration:none;" data-transition="slide">
                          <button type="button" class="btn btn-block  linkedinbtn">Sign up with <img class="socialIcons" src="../images/linkedIN-icon.png" /></button>
                      </a>
                  </div>
                  <div class="col-sm-1 col-xs-1"></div>
              </div>
              <br/>
              <div class="row">
                  <div class="col-sm-1 col-xs-1" ></div>
                  <div class="col-sm-10 col-xs-10" align="center">
                      <img src="../images/OR.png" alt="OR" style="width:100%"/>
                  </div>
                  <div class="col-sm-1 col-xs-1"></div>
              </div>
              
              <div class="row">
                  <div class="col-sm-1 col-xs-1" ></div>
                  <div class="col-sm-10 col-xs-10" align="center">
                      <input type="text" id="username" value="" placeholder="Email">
                          <input type="password" id="password" value="" placeholder="Password"><br/>
                              </div>
                  <div class="col-sm-1 col-xs-1"></div>
              </div>
              
              <div class="row">
                  <div class="col-sm-1 col-xs-1" ></div>
                  <div class="col-sm-10 col-xs-10" align="center">
                      <a href="#" id="customerDoSignupBtn" style="text-decoration:none;" data-transition="slide">
                          <button type="button" class="btn btn-block loginbtn">Customer Signup</button>
                      </a>
                  </div>
                  <div class="col-sm-1 col-xs-1"></div>
              </div>
              <div class="row">
                  <div class="col-sm-1 col-xs-1" ></div>
                  <div class="col-sm-10 col-xs-10" align="center">
                      <a href="../Termsandconditions.html" id="" style="text-decoration:none;" data-transition="slide">
                          Terms and conditions
                      </a>
                      <span>|</span>
                      <a href="../Privacypolicy.html" id="" style="text-decoration:none;" data-transition="slide">
                          Privacy policy
                      </a>
                  </div>
                  <div class="col-sm-1 col-xs-1"></div>
              </div>
              <br/>
              <div data-role="popup" data-history="false" id="InfopopupCustomerSignup" data-theme="a" class="ui-corner-all infopopup">
                  <div class="content">
                      <h4>Message</h4>
                      <hr class="hrcolor">
                      <label for="messagetext"></label>
                      <br>
                      <div class="Okbtn" align="center">
                          <a href="#" id="OkbtnCustomerSignup" style="text-align:center;text-decoration:none;" data-transition="slide">
                              <div class="Messagebtn"> OK</div>
                          </a>
                      </div>
                  </div>	
              </div>
          </div><!-- content-->
      </div><!-- /page -->
   </body>
</html>
