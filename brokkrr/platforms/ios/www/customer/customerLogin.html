<!DOCTYPE html>
<html>
   <head>
      <title>Customer Login</title>
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,viewport-fit=cover">
      <meta name="keywords" content="">
   </head>
   <body>
       <div data-role="page" id="customerLoginPage" class="mprofilebg mpageheight">
<div id="overlay"></div>
          <div data-role="header" data-hide-during-focus=""  class="headertitle" data-position="fixed" data-tap-toggle="false">
              <div align="left"  class="col-sm-12 col-xs-12 header-padding">
                  <div class="col-sm-2 col-xs-2 no-padding-left header-margin-top-left-item" id="CustomerloginbackBtn" > <a href="#" data-transition="slide" data-iconpos="notext" class="backbtn NoTextShadow" ><img src="../images/backbtn.png" style="width: 1.3rem" class="dl-trigger"></a></div>
                  <div class="col-sm-8 col-xs-8" > <h1 align="center" class="heading">Customer Login</h1></div>
              </div>
          </div>
          <div data-role="main" class="ui-content container">
              <div class="row topspace" style="">
                  <div class="col-sm-1 col-xs-1" ></div>
                  <div class="col-sm-10 col-xs-10" align="center">
                      <a href="#" id="CustomerFacebookLoginBtn" style="text-decoration:none;" data-transition="slide">
                          <button type="button" class="btn btn-block  fbbtn">Log in with <img class="socialIcons" src="../images/FB-Icon.png" /></button>
                      </a>
                  </div>
                  <div class="col-sm-1 col-xs-1"></div>
              </div>
              <br/>
              <div class="row">
                  <div class="col-sm-1 col-xs-1" ></div>
                  <div class="col-sm-10 col-xs-10" align="center">
                      <a href="#" id="CustomerLinkedinLoginBtn" style="text-decoration:none;" data-transition="slide">
                          <button type="button" class="btn btn-block  linkedinbtn">Log in with <img class="socialIcons" src="../images/linkedIN-icon.png" /></button>
                      </a>
                      </a>
                  </div>
                  <div class="col-sm-1 col-xs-1"></div>
              </div>
              <br/>
              <div class="row">
                  <div class="col-sm-1 col-xs-1" ></div>
                  <div class="col-sm-10 col-xs-10" align="center">
                      <img src="../images/OR.png" alt="OR" style="width:100%"/>
                  </div>
                  <div class="col-sm-1 col-xs-1"></div>
              </div>
              <div class="row">
                  <div class="col-sm-1 col-xs-1" ></div>
                  <div class="col-sm-10 col-xs-10" align="center">
                      <input type="text" id="username"  value="" placeholder="Email">
                          <input type="password" id="password" name="password" value="" placeholder="Password">
                            <span toggle="#password-field" class="field-icon"><img id="showhide" class="toggle-password" src="../images/hide_password.png"/></span>
                              </div>
                  <div class="col-sm-1 col-xs-1"></div>
              </div>
              <div class="row">
                  <div class="col-sm-1 col-xs-1" ></div>
                  <div class="col-sm-8 col-xs-8" align="center" style="padding-left:1.8%">
                      <label class="nobgcolor noborderall remember-me" ><input type="checkbox"  name="rememberme" id="rememberme" value="rememberme" >
                         <span class="rememberclass"> Remember me</span></label>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-1 col-xs-1" ></div>
                  <div class="col-sm-10 col-xs-10" align="center">
                      <a href="#" id="customerDoLoginBtn" style="text-decoration:none;" data-transition="slide">
                          <button type="button" class="btn btn-block loginbtn">Login</button>
                      </a>
                  </div>
                  <div class="col-sm-1 col-xs-1"></div>
              </div>
             
              
              <br/>
              <div class="row">
                  <div class="col-sm-2 col-xs-2 no-padding-left"> </div>
                  <div class="col-sm-8 col-xs-8" align="center">
                      <a href="customerforgetpassword.html"  data-transition="pop" class="fpwdtxt">Forgot Password?</a>
                  </div>
              </div>
              <div data-role="popup" data-history="false" id="Forgetpassword" data-theme="a" class="ui-corner-all forgotpass">
                  <div class="content" >
                      <h4>Forgot Password</h4>
                      <hr>
                      <input type="text"  id="Forgotpassemail" value="" placeholder="Email">
                      <label for="forgetmessagetext"></label>
                      <hr>
                          <div class="col-sm-12 col-xs-12">
                              <div class="col-sm-6 col-xs-6">
                                  <a href="#" id="ForgetPasswordbtn"  style="text-decoration:none;" data-transition="slide">
                                      <div class="loginbtn"> Submit</div>
                                  </a>
                              </div>
                              <div class="col-sm-6 col-xs-6">
                                  <a href="#" id="ForgetPasswordclosebtn" style="" data-transition="slide">
                                      <div class="loginbtn"> Cancel</div>
                                  </a>
                              </div>
                          </div>
                  </div>
              </div>
              
              
              <div data-role="popup" data-history="false" id="InfopopupBrokerLogin" data-theme="a" class="ui-corner-all infopopup">
                  <div class="content">
                      <h4>Message</h4>
                      <hr class="hrcolor">
                      <label for="messagetext"></label>
                      <br>
                      <div class="okbtn">
                          <a href="#" id="OkbtnLogin" style="text-align:center;text-decoration:none;" data-transition="slide">
                              <div class="Messagebtn"> OK</div>
                          </a>
                      </div>
                  </div>
              </div>
              <div data-role="popup" id="CustnotifyPopup" data-history="false" data-position-to="window" data-theme="a" class="ui-corner-all infopopup">
                  <div class="content">
                      <h4>Message</h4>
                      <hr class="hrcolor">
                      <label for="notifytext"></label>
                      <br>
                      <div class="row">
                          <div class="col-sm-12 col-xs-12" align="center">
                              <div class="col-sm-1 col-xs-1"></div>
                              <div class="col-sm-5 col-xs-5">
                                  <a href="#" id="CustOkbtnnotifyPopup"  style="text-decoration:none;width:100%;" data-transition="slide">
                                      <div class="Messagebtn1"> OK</div>
                                  </a>
                              </div>
                              
                              <div class="col-sm-5 col-xs-5">
                                  <a href="#" id="CustContinuebtn" style="text-decoration:none;width:100%;" data-transition="slide">
                                      <div class="Messagebtn1"> Continue</div></a>
                              </div>
                              <div class="col-sm-1 col-xs-1"></div>
                          </div>
                      </div>
                     <!-- <div class="row" class="okbtn" align="center" >
                          <div class="col-sm-2 col-xs-2" ></div>
                          <div class="col-sm-3 col-xs-3" class="Messagebtn" align="center">
                              <a href="#" id="CustOkbtnnotifyPopup" style="text-align:center;text-decoration:none;" data-transition="slide">
                                  <div > OK</div>
                              </a>
                          </div>
                          <div class="col-sm-1 col-xs-1" ></div>
                          <div class="col-sm-3 col-xs-3" class="Messagebtn">
                              <a href="#" id="CustContinuebtn" style="text-align:center;text-decoration:none;" data-transition="slide">
                                  <div > Continue</div>
                              </a></div>
                          <div class="col-sm-3 col-xs-3" ></div>
                      </div>-->
                      
                  </div>
              </div>
              
              <!-- Modal Pop up for Forget Password-->
              <div id="myModalForgetPassword" class="ui-content modal" style="z-index:999999;">
                  
                  <div class="modal-content" align="center"  style="background-color:#FFFFFF;">
                      <div class="modal-header">
                          <h4 class="modal-title">Forgot Password</h4>
                      </div>
                      <div class="modal-body" style="margin-top:-4%">
                          <input type="text"  id="Forgotpassemail" value="" placeholder="Email"> 
                              <label for="forgetmessagetext"></label>
                              </div>
                      <div class="modal-footer">
                          <div class="col-sm-6 col-xs-6">
                              <a href="#" id="ForgetPasswordbtn"  style="text-decoration:none;"  data-transition="slide">
                                  <button type="button" class="btn btn-block  loginbtn">Submit</button>
                              </a>
                          </div>
                          <div class="col-sm-6 col-xs-6">
                              <a href="#" id="ForgetPasswordclosebtn" style="text-decoration:none;"  data-transition="slide">
                                  <button type="button" class="btn btn-block  loginbtn">Cancel</button></a>
                          </div>
                      </div>	 
                  </div>
              </div>
              <!-- End of Modal Pop up for Forget Password-->
              
          </div><!-- content-->
          
          <!-- Modal Pop up for Error Message-->
          <div id="myModalError" class="modal" style="z-index:999999;height:100%!important;" >
              
              <div class="modal-content" align="center"  style="background-color:#FFFFFF;">
                  <div class="modal-header">
                      <h4 class="modal-title">Message</h4>
                  </div>
                  <div data-theme="d" align="center" class="ui-content modalpcontent" style="background-color:#FFFFFF;height:40%">
                      <label for="messagetext"></label>
                      
                      <div class="row">
                          <div class="col-sm-1 col-xs-1" ></div>
                          <div class="col-sm-10 col-xs-10" align="center">
                              <a href="#" id="closecontactBrokerPopup" style="text-decoration:none;" data-transition="slide">
                                  <button type="button" class="btn btn-block  loginbtn ">OK</button>
                              </a>
                          </div>
                          <div class="col-sm-1 col-xs-1"></div>
                      </div>
                  </div>
                  <br>
              </div>
          </div>
          <!-- End of Modal Pop up for Error Message-->
      </div><!-- /page -->
   </body>
</html>
