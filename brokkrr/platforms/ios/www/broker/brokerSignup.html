<!DOCTYPE html>
<html>
   <head>
      <title>Brokkrr Signup</title>
       <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,viewport-fit=cover">
   </head>
   <body>
      <div data-role="page" id="brokerSignupPage" class="" style="background-color:#f5f5f5;">
          <div data-role="header" data-hide-during-focus="" class="headertitle" data-position="fixed"  data-tap-toggle="false">
              <div align="left"  class="col-sm-12 col-xs-12 header-padding">
                  <div class="col-sm-2 col-xs-2 no-padding-left header-margin-top-left-item" id="BrokersignupbackBtn" > <a href="#" data-transition="slide" data-iconpos="notext" class="backbtn NoTextShadow"><img src="../images/backbtn.png" style="width: 1.3rem" class="dl-trigger"></a></div>
                  <div class="col-sm-8 col-xs-8" > <h1 align="center" class="heading">Brokkrr Signup</h1></div>
              </div>
          </div>
          <div data-role="main" class="ui-content container" >
              
              <div class="row" style="padding-top:20%;">
                  <div class="col-sm-1 col-xs-1" ></div>
                  <div class="col-sm-10 col-xs-10" align="center">
                      <a href="#" id="BrokerFacebookSignupBtn" style="text-decoration:none;" data-transition="slide">
                          <button type="button" class="btn btn-block  fbbtn">Sign up with <img class="socialIcons" src="../images/FB-Icon.png" /></button>
                      </a>
                  </div>
                  <div class="col-sm-1 col-xs-1"></div>
              </div>
              <br/>
              
              <div class="row">
                  <div class="col-sm-1 col-xs-1" ></div>
                  <div class="col-sm-10 col-xs-10" align="center">
                      <a href="#" id="BrokerLinkedinSignupBtn" style="text-decoration:none;" data-transition="slide">
                          <button type="button" class="btn btn-block  linkedinbtn">Sign up with <img class="socialIcons" src="../images/linkedIN-icon.png" /></button>
                      </a>
                  </div>
                  <div class="col-sm-1 col-xs-1"></div>
              </div>
              <br/>
              
              <div class="row">
                  <div class="col-sm-1 col-xs-1" ></div>
                  <div class="col-sm-10 col-xs-10" align="center">
                      <img src="../images/OR.png" alt="OR" style="width:100%"/>
                  </div>
                  <div class="col-sm-1 col-xs-1"></div>
              </div>
              
              <div class="row">
                  <div class="col-sm-1 col-xs-1" ></div>
                    <div class="col-sm-10 col-xs-10" align="center">
                      <input type="text" id="username" value="" placeholder="Email">
                      <input type="password" id="password" value="" placeholder="Password"><br/>
                    </div>
                  <div class="col-sm-1 col-xs-1"></div>
              </div>
              
              <div class="row">
                  <div class="col-sm-1 col-xs-1" ></div>
                  <div class="col-sm-10 col-xs-10" align="center">
                      <a href="#" id="BrokerDoSignupBtn" style="text-decoration:none;" data-transition="slide">
                          <button type="button" class="btn btn-block  loginbtn">Sign Up</button>
                      </a>
                  </div>
                  <div class="col-sm-1 col-xs-1"></div>
              </div>
              <div class="row">
                  <div class="col-sm-1 col-xs-1" ></div>
                  <div class="col-sm-10 col-xs-10" align="center">
                      <a href="../Termsandconditions.html" id="" style="text-decoration:none;" data-transition="slide">
                          Terms and conditions
                      </a>
                      <span>|</span>
                      <a href="../Privacypolicy.html" id="" style="text-decoration:none;" data-transition="slide">
                          Privacy policy
                      </a>
                  </div>
                  <div class="col-sm-1 col-xs-1"></div>
              </div>
              <br/>
              
              <div data-role="popup" id="InfopopupSignup" data-history="false" data-theme="a" class="ui-corner-all infopopup">
                  <div class="content">
                      <h4>Message</h4>
                      <hr class="hrcolor">
                      <label for="messagetext"></label>
                      <br>
                      <div class="okbtn">
                          <a href="#" id="OkbtnSignup" style="text-align:center;text-decoration:none;" data-transition="slide">
                              <div class="Messagebtn"> OK</div>
                          </a>
                      </div>
                  </div>	
              </div>
              
          </div><!-- content-->
      </div><!-- /page -->
   </body>
</html>
